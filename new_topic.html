{% extends "studify/base.html" %}
{% block content %}
    <p>Add a new topic:</p>
    <form action="{% url 'studify:new_topic' %}" method='post'>
        {% csrf_token %}
        <div>
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title">
        </div>
        <button type="submit">Add topic</button>
    </form>
{% endblock content %}
