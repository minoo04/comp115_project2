{% extends "studify/base.html" %}
{% block content %}
  <h2>Delete Flashcard</h2>
  <p>Are you sure you want to delete this flashcard?</p>
  <form action="{% url 'studify:delete_flashcard' flashcard_id=flashcard.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form> 
{% endblock %}
